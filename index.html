<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg"
            alt="picture of matrix">
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
    </header>
    <main class="main">
      <section class="sections">
        <h3 class="section-main section-main_add">Add Item</h3>
        <div class="section-main-form section-main-form_input">
            <input class="input_new-task input_new-task_info input_new-task_typing" type="text">
            <button class="btn__add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section-main">Todo</h3>
        <ul class="list list_none list_uncompleted_tasks">
          <li class="list-items"><input class="list-items__input list-items__input_checkbox" type="checkbox">
              <label class="list-items__label">Pay Bills</label>
              <input class="list-items__input list-items__input_tasks" type="text">
              <button class="btn btn_action">Edit</button>
              <button class="btn btn_delete">
                  <img class="btn__remove" src="./remove.svg" alt="delete button">
              </button>
          </li>
          <li class="list-items editMode"><input class="list-items__input list-items__input_checkbox" type="checkbox">
              <label class="list-items__label">Go Shopping</label>
              <input class="list-items__input list-items__input_tasks" type="text" value="Go Shopping">
              <button class="btn btn_action">Save</button>
              <button class="btn btn_delete">
                  <img class="btn__remove" src="./remove.svg" alt="delete button">
              </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-main">Completed</h3>
        <ul class="list list_none list_completed_tasks">
          <li class="list-items"><input class="list-items__input list-items__input_checkbox" type="checkbox" checked>
              <label class="list-items__label">See the Doctor</label>
              <input class="list-items__input list-items__input_tasks" type="text">
              <button class="btn btn_action">Edit</button>
              <button class="btn btn_delete">
                  <img class="btn__remove" src="./remove.svg" alt="delete button">
              </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
